<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Fake News Detector</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1>Fake News Detector</h1>

    <div id="status">Ready</div>

    <div class="buttons">
      <button id="btn-full-analysis" class="btn-primary">Full Analysis</button>
      <button id="btn-highlight">Highlight Claims</button>
      <button id="btn-clear">Clear Highlights</button>
      <button id="btn-copy">Copy Report</button>
    </div>

    <div id="result" style="display: none;">
      <div class="section">
        <h3>Credibility Score</h3>
        <div id="score"></div>
      </div>

      <div class="section">
        <h3>Verdict</h3>
        <div id="verdict"></div>
      </div>

      <div class="section">
        <h3>Red Flags</h3>
        <div id="flags"></div>
      </div>

      <div class="section">
        <h3>Key Claims</h3>
        <div id="claims"></div>
      </div>

      <div class="section">
        <h3>Summary</h3>
        <div id="summary"></div>
      </div>

      <div class="section">
        <h3>Language</h3>
        <div id="lang"></div>
      </div>
    </div>
  </div>

  <script type="module" src="popup.js"></script>
</body>
</html>
